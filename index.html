<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- style css -->
    <link rel="stylesheet" href="style.css">

    <!-- boxicon reference -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Document</title>
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="logo.png" alt="logo">
                </span>
                <div class="text header-text">
                    <span class="name">Rajarampandey</span>
                    <span class="profession">WebDeveloper</span>
                </div>
            </div>
            <i class='bx bx-chevron-right toggle' ></i>
        </header>
        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    
                        <i class='bx bx-search icons' ></i>
                        <input type="text" placeholder="Search...">
        
                </li>
                <ul class="menu-links">
                    <li class="nav-links">
                        <a href="#">
                            <i class='bx bx-home-alt icons'></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-links">
                        <a href="#">
                            <i class='bx bx-bar-chart-alt-2 icons' ></i>
                            <span class="text nav-text">Revenue</span>
                        </a>
                    </li>
                    <li class="nav-links">
                        <a href="#">
                            <i class='bx bx-bell icons' ></i>
                            <span class="text nav-text">Notification</span>
                        </a>
                    </li>
                    <li class="nav-links">
                        <a href="#">
                            <i class='bx bx-pie-chart-alt icons'></i>
                            <span class="text nav-text">Analytics</span>
                        </a>
                    </li>
                    <li class="nav-links">
                        <a href="#">
                            <i class='bx bx-heart icons'></i>
                            <span class="text nav-text">Likes</span>
                        </a>
                    </li>
                    <li class="nav-links">
                        <a href="#">
                            <i class='bx bx-wallet icons'></i>
                            <span class="text nav-text">Wallets</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <i class='bx bx-log-out icons'></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>

                <li class="mode">
                   <div class="moon-sun">
                    <i class='bx bx-moon icons moon'></i>
                    <i class='bx bx-sun icons sun'></i>
                   </div>
                   <span class="mode-text text">Dark mode</span> 
                   
                   <div class="toggle-switch">
                    <span class="switch"></span>
                   </div>
                </li>
            </div>
        </div>
    </nav>


    <section class="home">
        <div class="text">Dashboard</div>
    </section>
    <script src="app.js"></script>
</body>
</html>
